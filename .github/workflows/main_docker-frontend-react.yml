# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - docker-frontend-react

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_faf77758188a456d815c1dad7d3b37cd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f955b5c256c043fbac63338ea4329954 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_faf77758188a456d815c1dad7d3b37cd }}/cygnetops/react-test:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'docker-frontend-react'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_28816e16b1d64c2fa908beb73e5224d8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_faf77758188a456d815c1dad7d3b37cd }}/cygnetops/react-test:${{ github.sha }}'